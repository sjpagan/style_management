
#Configure Style Management
style_management.settings:
  path: '/admin/config/development/style_management'
  defaults:
    _form: '\Drupal\style_management\Form\SettingsStyleManagementForm'
    _title: 'Style Management Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE



style_management.less_files:
  path: '/admin/config/development/style_management/lessfiles'
  defaults:
    _form: '\Drupal\style_management\Form\LessFilesForm'
    _title: 'Less Files'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE



style_management.scss_files:
  path: '/admin/config/development/style_management/scssfiles'
  defaults:
    _form: '\Drupal\style_management\Form\ScssFilesForm'
    _title: 'Scss Files'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE